<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="b" data-role="header" data-position="fixed">
                <h3>
                    Smile App
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <a id="test1" class="appbutton" data-role="button" data-ajax="false" data-transition="fade" data-theme="e" value="happy">
                    Happy
                </a>
                <a class="appbutton" data-role="button" data-transition="fade" data-theme="b" value="sad">
                    Sad
                </a>
                <a class="appbutton" data-role="button" data-transition="fade" data-theme="a" value="comparison">
                    Comparison
                </a>
		<div id="resultLog"></div>
            </div>
        </div>
        <script>
        $(function() {
 
            $(".appbutton").click(function() {

		     $.ajax({
		      type: "GET",
		      url: "event.php",
		      data: ({event: $(this).attr('value')}),
		      cache: false,
		      dataType: "XML",
		      success: onSuccess
		    });

            });
	      $("#resultLog").ajaxError(function(event, request, settings, exception) {
              $("#resultLog").html("Error Calling: " + settings.url + "<br />HTPP Code: " + request.status);
            });
 
            function onSuccess(data)
            {
                $("#resultLog").html("Command Sent: " + data);
            }
        });
        </script>
    </body>
</html>
